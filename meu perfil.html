<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        :root {
            --primary-bg: white;
            --primary-color: #333;
            --secondary-bg: rgba(255, 255, 255, 0.8);
            --header-bg: #4CAF50;
            --header-color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: var(--primary-color);
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-bg);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--primary-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 1.5rem;
        }
        h1, h2 {
            color: #4CAF50;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #1919;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #191970;
        }
        #profile-image {
            display: block;
            margin: 0 auto 1rem;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
        <button onclick="toggleTheme()">Alternar Tema</button>
    </header>
    <div class="container">
        <div class="section">
            <h2>Foto de Perfil</h2>
            <img id="profile-image" src="https://via.placeholder.com/150" alt="Foto de Perfil">
            <input type="file" id="upload-image" accept="image/*" onchange="alterarImagem(event)">
        </div>
        <div class="section">
            <h2>Sobre Mim</h2>
            <textarea id="sobreMim" placeholder="Escreva algo sobre você..."></textarea>
            <button onclick="salvarTexto('sobreMim')">Salvar</button>
        </div>
        <div class="section">
            <h2>Interesses</h2>
            <textarea id="interesses" placeholder="Liste seus interesses..."></textarea>
            <button onclick="salvarTexto('interesses')">Salvar</button>
        </div>
        <div class="section">
            <h2>Regras para Interação</h2>
            <textarea id="regras" placeholder="Defina suas regras para interação..."></textarea>
            <button onclick="salvarTexto('regras')">Salvar</button>
        </div>
        <div class="section">
            <h2>Hobbies</h2>
            <textarea id="hobbies" placeholder="Descreva seus hobbies..."></textarea>
            <button onclick="salvarTexto('hobbies')">Salvar</button>
        </div>
    </div>
    <footer>
        <p>Desenvolvido com por Nara Ramires.</p>
    </footer>
    <script>
        function salvarTexto(id) {
            const texto = document.getElementById(id).value;
            alert(`Texto salvo para ${id}:
${texto}`);
        }

        function alterarImagem(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleTheme() {
            const root = document.documentElement;
            if (root.style.getPropertyValue('--primary-bg') === 'white') {
                root.style.setProperty('--primary-bg', '#333');
                root.style.setProperty('--primary-color', 'white');
                root.style.setProperty('--secondary-bg', 'rgba(0, 0, 0, 0.8)');
                root.style.setProperty('--header-bg', '#555');
                root.style.setProperty('--header-color', '#eee');
            } else {
                root.style.setProperty('--primary-bg', 'white');
                root.style.setProperty('--primary-color', '#333');
                root.style.setProperty('--secondary-bg', 'rgba(255, 255, 255, 0.8)');
                root.style.setProperty('--header-bg', '#4CAF50');
                root.style.setProperty('--header-color', 'white');
            }
        }
    </script>
</body>
</html>
